 <head>

<body>

<h2>Painter entry Sai Greeshma Anumolu</h2>

<form>
    <label for="password">The hidden painter name</label>
    <input type ="password" id="form1_password" name="password" min=10 max=50 step=2 value=Monet> <br>

    <label for="form1_guess">Guess the painter</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="checkPainter()" value="Check the guess">
</form>
<br>
<div class="container">
    <img src="Althea Shrub.jpg" id="image" onclick="selectImage()" alt="Althea Shrub" style="width: 100px;height: 100px;">
</div>
<p id="result">The results will be replaced </p>


<script> 
    var good =0;
    var oops =0;
    useImage = 1;
    function checkPainter(){
        console.log("Check the guess")

        password = document.getElementById("form1_password").value
        guess = document.getElementById("form1_guess").value
        confirmed = confirm("Are these values matched? "+password+" and "+guess)
        out = document.getElementById("result")
        if(password==guess){
            alert("You got it right");
            good=good+1
            out.innerHTML = "Correct answer: "+ good +"Wrong answer: " + oops;
    
        } 
        else if (oops >= 10) {
                document.getElementById("btn").onclick = giveAlert();             
                out.innerHTML = "Correct guess: " + good + " Wrong guess: " + oops;
            }
        else {
            alert("Sorry");
            oops=oops+1
            out.innerHTML = "Correct guess: "+ good +"Wrong guess: " + oops;
        }
    }
    function selectImage() {
    switch (useImage) {
        case 1: useImage = useImage + 1
            image.src="Althea Shrub.jpg";
            break;
        case 2: useImage = useImage + 1
            image.src = "Ninebark.jpg";
            break;
        case 3: useImage = useImage + 1
            image.src = "Lantana.jpg";
            break;
    }
}
function giveAlert() {
            alert("Sorry, ran out of guesses.");
        }
</script>
